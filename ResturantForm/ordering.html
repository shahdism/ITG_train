<!DOCTYPE html>
<html>
<head>
  <title>Place Order</title>
  <link rel="stylesheet" type="text/css" href="HW2.css">
  <script src="HW2.js"></script>
</head>
<body>
  <div class="container">
    <h1>Place Your Order</h1>
    <form id="orderForm" onsubmit="placeOrder(event)">
      <label for="meal">Choose a Meal:</label>
      <select id="meal">
        <option value="fired_chickens">Fired Chickens ($10)</option>
        <option value="pizza">Pizza ($20)</option>
        <option value="burger">Burger ($30)</option>
      </select><br>

      <label for="specialNotes">Special Notes:</label>
      <input type="text" id="specialNotes"><br>

      <input type="submit" value="Submit">
    </form>
    <p>Don't have an account? <a href="create-account.html">Create Account</a></p>
  </div>
</body>
</html>
